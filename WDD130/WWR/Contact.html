<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <img src="./Images/RaftingLogo.png" alt="Logo da White Water Rafting">
        <div class="header__title">
            <h1>White Water Rafting</h1>
        </div>
        <div class="header__navbar">
            <nav>
                <a href="./">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a class="current" href="contact.html">Contact Us</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-info">
            <h1 align="center">Contact Us</h1>
            <h2 align="center">Send us a message</h2>
            <p align="center">White Water Rafting</p>
            <p align="center">Phone: <a href="tel:+5532991396384">(32) 99139-6384</a></p>
            <p align="center">Email: <a href="mailto:mateusotavio614@gmail.com">mateusotavio614@gmail.com</a></p>
            <div class="map" align="center">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d25133309.956763327!2d-73.23719579524162!3d-13.363199220009234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9c59c7ebcc28cf%3A0x295a1506f2293e63!2sBrasil!5e1!3m2!1spt-BR!2sbr!4v1743735038096!5m2!1spt-BR!2sbr" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <br>
            
        </section>

        <div class="contact-form">
            <h2>Contact Form</h2>
            <form>
              <label for="username">Username</label>
              <input type="text" id="username" name="username" required>
          
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
          
              <fieldset>
                <legend>Purpose:</legend>
                <label><input type="radio" name="purpose" value="inquiry" checked> General inquiry</label><br>
                <label><input type="radio" name="purpose" value="reservation"> Reservation question</label><br>
                <label><input type="radio" name="purpose" value="suggestion"> Website suggestion</label>
              </fieldset>
          
              <label for="message">Your Message</label>
              <textarea id="message" name="message" placeholder="Enter any message or feedback here..." rows="5"></textarea>
          
              <label>
                <input type="checkbox" name="newsletter">
                Subscribe to the monthly newsletter
              </label>
          
              <button type="submit">Submit</button>
            </form>
          </div>
          
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting | Matheus Malaquias</p>
        <nav class="sociallinks">
