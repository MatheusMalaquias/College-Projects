<body>
    <header>

                <div>

                </div>
                <label for="browser">Which of the following is a valid CSS comment?</label>
                <select name="browser" id="browser">
                    <option value="choose1">Choose 1</option>
                    <option value="choose2">Choose 2</option>
                    <option value="choose3">Choose 3</option>
                </select>
                <label>What is the bottom margin given this declaration?</label>
